components:
  schemas:
    Treatment:
      type: object
      required: true
      properties:
        userId:
          type: string
        procedureStartTime:
          type: string
        procedureType:
          type: string
        procedureEndTime:
          type: string
        deviceMethod:
          type: string
        technicianID:
          type: string
        deviceSize:
          type: string
        outcome:
          type: string
        successfull:
          type: string
        treatment:
          type: string
        totalTime:
          type: string
        treatmentType:
          type: string
        administrativeRoute:
          type: string
        assessmentTime:
          type: string
        consciousnessLevel:
          type: string
        pulseRate:
          type: string
        siteOfPulseCheck:
          type: string
        temperature:
          type: string
        siteOfTemperatureCheck:
          type: string
        skinColor:
          type: string
        moisture:
          type: string
        bloodPressure:
          type: object
          properties:
            systolic:
              type: string
            diastolic:
              type: string
        treatment_respiration:
          type: string
        bloodGlucose:
          type: string
        oxygenSaturation:
          type: object
          properties:
            preOxygen:
              type: string
            postOxygen:
              type: string
