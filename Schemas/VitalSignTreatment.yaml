components:
  schemas:
    VitalSignTreatment:
      type: object
      required: true
      properties:
        userId:
          type: string
        assessmentTime:
          type: string
        consciousnessLevel:
          type: string
        pulseRate:
          type: string
        siteOfPulseCheck:
          type: string
        temperature:
          type: string
        siteOfTemperatureCheck:
          type: string
        skinColor:
          type: string
        moisture:
          type: string
        bloodPressure:
          type: object
          properties:
            systolic:
              type: string
            diastolic:
              type: string
        respiration:
          type: string
        bloodGlucose:
          type: string
        oxygenSaturation:
          type: object
          properties:
            preOxygen:
              type: string
            postOxygen:
              type: string
